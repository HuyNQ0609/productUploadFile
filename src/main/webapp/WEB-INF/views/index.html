<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>View List Pictures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">List Pictures Information</h2>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
        <tr class="table-danger">
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Image</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-secondary" th:each="product : ${products}">
          <td th:text="${product.name}"></td>
          <td th:text="${product.description}"></td>
          <td><img width="200" height="100" th:src="@{'/image/' + ${product.image}}" alt=""></td>
          <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">edit</a>
            <a th:href="@{/product/{id}/delete(id=${product.getId()})}">delete</a>
            <a th:href="@{/product/{id}/view(id=${product.getId()})}">view</a>
          </td>
        </tr>
        <tr>
          <a th:href="@{/product/create}">Create new Picture</a>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<footer th:replace="/layout :: footer"></footer>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
