<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Create New Product</title>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Create New Product</h2>
  <form th:action="@{/product/save}" th:object="${productForm}"
        th:method="post" novalidate="novalidate" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" th:field="*{name}"/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" th:field="*{description}"/>
    </div>
    <div class="form-group">
      <label>Image</label>
      <input type="file" class="form-control" th:field="*{image}"/>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <div class="form-group">
      <a th:href="@{/product}">Back to product list</a>
    </div>
  </form>
</div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
